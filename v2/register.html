<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | HackMaster PRO v2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        :root {
            --primary: #6366f1;
            --bg: #07080f;
            --surface: #0e1020;
            --text-hi: #f8fafc;
            --text-mid: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg);
            color: var(--text-hi);
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
        }

        .register-card {
            background: var(--surface);
            padding: 3rem;
            border-radius: 24px;
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 0.5rem;
            font-weight: 800;
        }

        p {
            color: var(--text-mid);
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        input,
        select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
        }

        select option {
            background: var(--surface);
            color: white;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            outline: none;
            background: rgba(255, 255, 255, 0.08);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        #errorMsg {
            color: #f43f5e;
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-mid);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="register-card animate__animated animate__fadeInUp">
        <h1>Join the Future</h1>
        <p>Create your HackMaster account</p>

        <form id="registerForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="name@gmail.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <div class="form-group">
                <label>I am a...</label>
                <select id="role" required>
                    <option value="participant">Hacker (Participant)</option>
                    <option value="organizer">Organizer</option>
                    <option value="judge">Judge</option>
                </select>
            </div>
            <button type="submit" class="btn">Create Account</button>
            <div id="errorMsg"></div>
        </form>

        <div class="footer">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script type="module">
        import { register } from './auth.js';

        const form = document.getElementById('registerForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';

            try {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value;

                if (!email.endsWith('@gmail.com') && !email.includes('@')) {
                    throw new Error('Please enter a valid email address');
                }

                const session = await register({ name, email, password, role });
                window.location.href = `dashboards/${session.role}.html`;
            } catch (err) {
                console.error(err);
                errorMsg.textContent = err.message;
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
