<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HackIndica PRO v2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        :root {
            --primary: #6366f1;
            --bg: #07080f;
            --surface: #0e1020;
            --text-hi: #f8fafc;
            --text-mid: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg);
            color: var(--text-hi);
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-card {
            background: var(--surface);
            padding: 3rem;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 0.5rem;
            font-weight: 800;
        }

        p {
            color: var(--text-mid);
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            background: rgba(255, 255, 255, 0.08);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        #errorMsg {
            color: #f43f5e;
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-mid);
        }

        .hint {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: var(--text-mid);
            line-height: 1.8;
        }

        .back-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--text-mid);
            text-decoration: none;
            font-size: 0.85rem;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="login-card animate__animated animate__zoomIn">
        <h1>Welcome Back</h1>
        <p>Login to your HackIndica account</p>

        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="name@company.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
            <div id="errorMsg">Invalid credentials, please try again.</div>
        </form>

        <div class="footer">
            Don't have an account? <a href="register.html"
                style="color: var(--primary); text-decoration: none; font-weight: 600;">Sign Up</a>
        </div>

        <a href="index.html" class="back-link">← Back to Home</a>
    </div>

    <script type="module">
        import { login } from './auth.js';

        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';

            try {
                const email = document.getElementById('email').value;
                const pass = document.getElementById('password').value;
                const session = await login(email, pass);

                // Redirect based on role
                window.location.href = `dashboards/${session.role}.html`;
            } catch (err) {
                console.error(err);
                errorMsg.textContent = err.message;
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
